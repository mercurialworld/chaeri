name: ğŸ…±ï¸uild and ğŸ…±ï¸eploy

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
  workflow_dispatch:
    inputs:
      deploy:
        type: boolean
        default: false

env:
  NODE_VERSION: 22

jobs:
  build-aws-cdk:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ…±ï¸heckout
        uses: actions/checkout@v4

      - name: ğŸ…±ï¸etup ğŸ…±ï¸ode
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ…±ï¸nstall ğŸ…±ï¸PM ğŸ…±ï¸ackages
        shell: bash
        run: npm ci
      
      - name: ğŸ…±ï¸ynth ğŸ…±ï¸WS-ğŸ…±ï¸DK ğŸ…±ï¸tack
        run: cdk synth --ci --no-lookups --strict

      - name: ğŸ…±ï¸pload ğŸ…±ï¸ynth ğŸ…±ï¸rtifact
        uses: actions/upload-artifact@v4
        with:
          name: aws-cdk-synth
          path: cdk.out
  
  deploy-aws-cdk:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || inputs.deploy
    needs:
      - build-aws-cdk
    permissions:
      contents: read  # gotta make sure
      id-token: write # for OIDC auth
    environment:
      name: aws-cdk
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ…±ï¸heckout
        uses: actions/checkout@v4

      - name: ğŸ…±ï¸etup ğŸ…±ï¸ode
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ…±ï¸nstall ğŸ…±ï¸PM ğŸ…±ï¸ackages
        shell: bash
        run: npm ci
      
      - name: ğŸ…±ï¸etup ğŸ…±ï¸WS ğŸ…±ï¸ole
        uses: ./setup-aws
        with: 
          role-to-assume: repo
      
      - name: ğŸ…±ï¸ownload ğŸ…±ï¸ynth ğŸ…±ï¸rtifact
        uses: actions/download-artifact@v4
        with:
          name: aws-cdk-synth
          path: cdk.out
      
      - name: ğŸ…±ï¸eploy ğŸ…±ï¸tack
        run: cdk deploy --ci --no-lookups --require-approval=never --app=cdk.out